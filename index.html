<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-section">
    <div class="column">
      <p>My balance</p>
      <h2 class="balance">$921.48</h2>
    </div>
    <div class="column">
      <button type="button" class="btn refresh" title="Refresh page"></button>
    </div>
  </header>
  <section class="main-content">
    <h2>Spending -  Last 7 days</h2>
    <article class="statistic-bar">
      <div class="column">
        <span class="bar"></span>
        <p data-day="day"></p>
      </div>
      <div class="column">
        <span class="bar"></span>
        <p data-day="day"></p>
      </div>
      <div class="column">
        <span class="bar"></span>
        <p data-day="day"></p>
      </div>
      <div class="column">
        <span class="bar"></span>
        <p data-day="day"></p>
      </div>
      <div class="column">
        <span class="bar"></span>
        <p data-day="day"></p>
      </div>
      <div class="column">
        <span class="bar"></span>
        <p data-day="day"></p>
      </div>
      <div class="column">
        <span class="bar"></span>
        <p data-day="day"></p>
      </div>
    </article>
    <span class="line-throw"></span>
    <article class="main-summary">
      <div class="column">
        <p>total this month</p>
        <h1 class="summary-amount-title">$478.33</h1>
      </div>
      <div class="column">
        <h4 class="summary-amount-percent">+2.4%</h4>
        <p>from last month</p>
      </div>
    </article>
  </section>
  <script src="app.js"></script>
</body>
</html>
